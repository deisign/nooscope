<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nooscope Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Nooscope Dashboard</h1>

        <!-- Reddit Trends -->
        <h2>Reddit Trends</h2>
        <ul id="reddit-trends"></ul>

        <!-- News Headlines -->
        <h2>Top News Headlines</h2>
        <ul id="news-headlines"></ul>

        <!-- RSS Feeds -->
        <h2>RSS Feeds</h2>
        <h3>Russia</h3>
        <ul id="rss-russia"></ul>
        <h3>Ukraine</h3>
        <ul id="rss-ukraine"></ul>

        <!-- Google Trends -->
        <h2>Google Trends</h2>
        <ul id="google-trends"></ul>
    </div>

    <script>
        // Fetch Reddit trends
        fetch('/reddit-trends')
            .then(response => response.json())
            .then(data => {
                const redditList = document.getElementById('reddit-trends');
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="${item.url}" target="_blank">${item.title}</a>`;
                    redditList.appendChild(li);
                });
            });

        // Fetch News headlines
        fetch('/news-headlines')
            .then(response => response.json())
            .then(data => {
                const newsList = document.getElementById('news-headlines');
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="${item.url}" target="_blank">${item.title}</a>`;
                    newsList.appendChild(li);
                });
            });

        // Fetch RSS feeds
        fetch('/rss-feed')
            .then(response => response.json())
            .then(data => {
                const rssRussia = document.getElementById('rss-russia');
                const rssUkraine = document.getElementById('rss-ukraine');
                data.russia.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
                    rssRussia.appendChild(li);
                });
                data.ukraine.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
                    rssUkraine.appendChild(li);
                });
            });

        // Fetch Google Trends
        fetch('/google-trends')
            .then(response => response.json())
            .then(data => {
                const trendsList = document.getElementById('google-trends');
                for (const [timestamp, values] of Object.entries(data)) {
                    const li = document.createElement('li');
                    li.textContent = `${timestamp}: Ukraine - ${values['Ukraine']}, Russia - ${values['Russia']}`;
                    trendsList.appendChild(li);
                }
            });
    </script>
</body>
</html>
